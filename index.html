<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encuentra el regAlma</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/almayfacu/imagenes-flipbook/refs/heads/main/alma.png">
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: #ffe4ec;
      font-family: 'Comic Sans MS';
      color: #ff7f7f;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      min-height: 100vh; padding: 20px;
      position: relative; overflow: hidden;
    }
    h1 { margin-bottom: 10px; font-size: 2em; text-align:center;}
    #tries { margin-bottom: 20px; font-size:1.3em }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 16px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .box {
      position: relative;
      width: 100%; height: 0;
      padding-bottom: 100%; /* Mantiene la relación de aspecto 1:1 */
      cursor: pointer;
      transition: opacity .2s, transform .2s;
      overflow: hidden;
    }
    .box:hover { transform: scale(1.05) }
    .box.opened { cursor: default; opacity: .6; pointer-events: none }
    .box img.gift-img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      display: block;
    }
    #winner-overlay {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw; max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 5;
    }
    #message {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: center;
      display: none;
      z-index: 6;
    }
    #restart {
      padding: 12px 24px;
      font-size: 1.1em;
      background: #ff7f7f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      z-index: 6;
      margin-top: 20px;
    }
    .confetti {
      position: absolute; width: 12px; height: 12px;
      border-radius: 50%; animation: fall 2s linear infinite;
      z-index: 4;
    }
    @keyframes fall {0%{transform:translateY(0) rotate(0deg);opacity:1}100%{transform:translateY(100vh) rotate(720deg);opacity:0}}
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      #tries { font-size: 1em; }
      #message { font-size: 1.2em; }
      #restart { font-size: 0.9em; padding: 10px 20px; }
      #winner-overlay { max-height: 50vh; }
      .grid {
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
      }
      .box { padding-bottom: 100%; }
    }
    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
        gap: 4px;
      }
      .box { padding-bottom: 100%; }
    }
  </style>
</head>
<body>
  <h1 id="title">Encuentra el regalo con la razón</h1>
  <div id="tries">Te quedan <span id="count">3</span> intentos</div>
  <div class="grid" id="grid"></div>
  <img id="winner-overlay" src="mirada.png" alt="Resultado">
  <div class="message" id="message"></div>
  <button id="restart" onclick="initGame()">Volver a jugar</button>
  <audio id="sound-click" src="abrir.mp3"></audio>
  <audio id="sound-win" src="aplausos.mp3"></audio>
  <audio id="sound-fail" src="fail.mp3"></audio>
  <script>
    const TOTAL = 10, MAX_TRIES = 3, WINNERS = 2;
    let tries, winningSet, ended;
    const title = document.getElementById('title');
    const triesEl = document.getElementById('tries');
    const grid = document.getElementById('grid');
    const restartBtn = document.getElementById('restart');
    const winnerImg = document.getElementById('winner-overlay');
    const msg = document.getElementById('message');
    const sounds = {
      click: document.getElementById('sound-click'),
      win: document.getElementById('sound-win'),
      fail: document.getElementById('sound-fail')
    };

    function stopAllSounds() {
      Object.values(sounds).forEach(sound => {
        sound.pause();
        sound.currentTime = 0;
      });
    }

    function playSound(soundKey) {
      stopAllSounds();
      sounds[soundKey].play();
    }

    function initGame(){
      tries = MAX_TRIES; ended = false;
      winningSet = new Set();
      while(winningSet.size < WINNERS) {
        winningSet.add(Math.floor(Math.random()*TOTAL));
      }
      document.getElementById('count').textContent = tries;
      restartBtn.style.display = 'none';
      winnerImg.style.display = 'none';
      msg.style.display = 'none';
      msg.textContent = '';
      title.style.display = '';
      triesEl.style.display = '';
      grid.style.display = 'grid';
      grid.innerHTML = '';
      for(let i=0; i<TOTAL; i++){
        const box = document.createElement('div');
        box.className = 'box';
        box.dataset.index = i;
        box.innerHTML = `<img class=\"gift-img\" src=\"caja.png\" alt=\"Regalo\">`;
        box.addEventListener('click', onBoxClick);
        grid.appendChild(box);
      }
    }

    function onBoxClick(e){
      if(ended) return;
      const box = e.currentTarget;
      playSound('click');
      box.classList.add('opened');
      const idx = +box.dataset.index;
      if(winningSet.has(idx)){
        winGame();
      } else {
        tries--;
        document.getElementById('count').textContent = tries;
        if(tries === 0) loseGame();
      }
    }

    function winGame(){
      ended = true;
      playSound('win');
      title.style.display = 'none';
      triesEl.style.display = 'none';
      grid.style.display = 'none';
      winnerImg.style.display = 'block';
      msg.textContent = '¡Descubriste una razón más!';
      msg.style.display = 'block';
      restartBtn.style.display = 'inline-block';
      restartBtn.style.position = 'absolute';
      restartBtn.style.top = 'calc(50% + 35vh + 20px)';
      restartBtn.style.left = '50%';
      restartBtn.style.transform = 'translateX(-50%)';
      launchConfetti(200);
    }

    function loseGame(){
      ended = true;
      playSound('fail');
      title.style.display = 'none';
      triesEl.style.display = 'none';
      winnerImg.style.display = 'none';
      msg.textContent = 'Perdiste tus oportunidades';
      msg.style.display = 'block';
      restartBtn.style.display = 'inline-block';
      restartBtn.style.position = 'relative';
      restartBtn.style.top = '0';
      restartBtn.style.left = '0';
      restartBtn.style.transform = 'none';
    }

    function launchConfetti(count){
      for(let i=0; i<count; i++){
        const c = document.createElement('div'); c.className = 'confetti';
        c.style.backgroundColor = ['#ff7f7f','#ffe4e1','#ffdd57','#7bed9f'][Math.floor(Math.random()*4)];
        c.style.left = Math.random()*100 + 'vw';
        c.style.animationDuration = (1 + Math.random()) + 's';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(), 3000);
      }
    }

    window.onload = initGame;
  </script>
</body>

</html>
