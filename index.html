<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encuentra el regAlma</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/almayfacu/imagenes-flipbook/refs/heads/main/alma.png">
  <style>
    :root{ --vh: 1vh; }

    * { box-sizing: border-box; margin:0; padding:0 }
    html, body { height: 100%; }

    body {
      background: #ffe4ec;
      font-family: 'Comic Sans MS', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #ff7f7f;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      /* usar unidades seguras de viewport (evita recortes en móviles) */
      min-height: 100svh;
      min-height: calc(var(--vh, 1vh) * 100);
      padding: 20px;
      padding-left: env(safe-area-inset-left, 20px);
      padding-right: env(safe-area-inset-right, 20px);
      padding-top: env(safe-area-inset-top, 20px);
      padding-bottom: env(safe-area-inset-bottom, 20px);
      position: relative;
      overflow-x: hidden;   /* nunca cortar horizontal */
    }

    h1 { margin-bottom: 10px; font-size: clamp(1.4rem, 2.8vw, 2rem); text-align:center;}
    #tries { margin-bottom: 16px; font-size: clamp(1rem, 2.2vw, 1.3rem); }

    /* ===== GRID (10 cajas) ===== */
    .grid {
      display: grid;
      /* desktop/tablet ancho: 5 x 2 como tenías */
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: 1fr;
      gap: clamp(8px, 1.5vw, 16px);
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    /* móviles angostos: 4 columnas x 3 filas (última incompleta) pero mostramos 10 cajas igualmente */
    @media (max-width: 520px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }
    /* landscape muy bajo (ej. iPhone girado): hacer las celdas más pequeñas para que quepa todo */
    @media (max-height: 420px) and (orientation: landscape) {
      .grid { gap: 6px; }
    }

    .box {
      position: relative;
      width: 100%; aspect-ratio: 1 / 1;  /* cuadradas sin hacks */
      cursor: pointer;
      transition: opacity .2s, transform .2s;
      overflow: hidden;
      will-change: transform;
    }
    .box:hover { transform: scale(1.04) }
    .box.opened { cursor: default; opacity: .6; pointer-events: none }
    .box img.gift-img {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      display: block;
    }

    /* ===== OVERLAY de resultado (siempre visible y usable) ===== */
    .overlay {
      position: fixed;
      inset: 0;
      padding:
        calc(env(safe-area-inset-top, 0px) + 16px)
        calc(env(safe-area-inset-right, 0px) + 16px)
        calc(env(safe-area-inset-bottom, 0px) + 16px)
        calc(env(safe-area-inset-left, 0px) + 16px);
      background: rgba(255, 228, 236, 0.96);
      display: none;            /* se muestra con .show */
      z-index: 10;
      /* contenedor flexible que centra y además permite scroll si es necesario */
      overflow: auto;
    }
    .overlay.show { display: block; }

    .overlay__content {
      min-height: calc(100svh - 32px);
      min-height: calc(var(--vh, 1vh) * 100 - 32px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centra verticalmente */
      gap: 14px;
    }

    #winner-overlay {
      max-width: min(92vw, 1000px);
      /* que siempre se vea completa */
      max-height: min(72svh, 720px);
      max-height: min(calc(var(--vh, 1vh) * 72), 720px);
      width: auto; height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      display: block;
    }

    #message {
      font-size: clamp(1.1rem, 2.4vw, 1.5rem);
      text-align: center;
      color: #ff5e7e;
    }

    #restart {
      padding: 12px 22px;
      font-size: clamp(1rem, 2.2vw, 1.1rem);
      background: #ff7f7f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      margin-top: 4px;
      touch-action: manipulation;
    }
    #restart:active { transform: translateY(1px); }

    /* confetti por detrás del overlay */
    .confetti {
      position: fixed;
      width: 12px; height: 12px;
      border-radius: 50%;
      animation: fall 2s linear infinite;
      z-index: 4;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1 }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0 }
    }
  </style>
</head>
<body>
  <h1 id="title">Encuentra el regalo con la razón</h1>
  <div id="tries">Te quedan <span id="count">3</span> intentos</div>

  <div class="grid" id="grid"></div>

  <!-- OVERLAY de resultado (imagen + mensaje + botón SIEMPRE visibles) -->
  <div class="overlay" id="resultOverlay" aria-hidden="true">
    <div class="overlay__content">
      <img id="winner-overlay" src="mirada.png" alt="Resultado">
      <div class="message" id="message"></div>
      <button id="restart">Volver a jugar</button>
    </div>
  </div>

  <!-- Sonidos -->
  <audio id="sound-click" src="abrir.mp3" preload="auto"></audio>
  <audio id="sound-win"   src="aplausos.mp3" preload="auto"></audio>
  <audio id="sound-fail"  src="fail.mp3" preload="auto"></audio>

  <script>
    // ===== Fix universal de viewport (móviles + rotación) =====
    function setVHVar() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVHVar();
    window.addEventListener('load', setVHVar, { passive: true });
    window.addEventListener('resize', setVHVar, { passive: true });
    window.addEventListener('orientationchange', () => setTimeout(setVHVar, 150), { passive: true });

    // ===== Juego (misma lógica) =====
    const TOTAL = 10, MAX_TRIES = 3, WINNERS = 2;
    let tries, winningSet, ended;

    const title = document.getElementById('title');
    const triesEl = document.getElementById('tries');
    const grid = document.getElementById('grid');
    const overlay = document.getElementById('resultOverlay');
    const restartBtn = document.getElementById('restart');
    const winnerImg = document.getElementById('winner-overlay');
    const msg = document.getElementById('message');

    const sounds = {
      click: document.getElementById('sound-click'),
      win: document.getElementById('sound-win'),
      fail: document.getElementById('sound-fail')
    };

    function stopAllSounds() {
      Object.values(sounds).forEach(sound => {
        sound.pause();
        sound.currentTime = 0;
      });
    }

    function playSound(soundKey) {
      stopAllSounds();
      const a = sounds[soundKey];
      a && a.play().catch(()=>{});
    }

    function initGame(){
      tries = MAX_TRIES; ended = false;
      winningSet = new Set();
      while(winningSet.size < WINNERS) {
        winningSet.add(Math.floor(Math.random()*TOTAL));
      }
      document.getElementById('count').textContent = tries;

      // Reset UI base
      title.style.display = '';
      triesEl.style.display = '';
      grid.style.display = 'grid';
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden', 'true');
      msg.textContent = '';
      winnerImg.src = 'mirada.png';
      winnerImg.style.display = 'block';

      // Re-render grid
      grid.innerHTML = '';
      for(let i=0; i<TOTAL; i++){
        const box = document.createElement('div');
        box.className = 'box';
        box.dataset.index = i;
        box.innerHTML = `<img class="gift-img" src="caja.png" alt="Regalo">`;
        box.addEventListener('click', onBoxClick);
        grid.appendChild(box);
      }
    }

    function onBoxClick(e){
      if(ended) return;
      const box = e.currentTarget;
      playSound('click');
      box.classList.add('opened');
      const idx = +box.dataset.index;
      if(winningSet.has(idx)){
        winGame();
      } else {
        tries--;
        document.getElementById('count').textContent = tries;
        if(tries === 0) loseGame();
      }
    }

    function openOverlay() {
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden', 'false');
      // asegurar que el contenido esté centrado tras posibles barras UI
      requestAnimationFrame(()=> overlay.scrollTop = 0);
    }

    function winGame(){
      ended = true;
      playSound('win');
      title.style.display = 'none';
      triesEl.style.display = 'none';
      grid.style.display = 'none';

      msg.textContent = '¡Descubriste una razón más!';
      winnerImg.style.display = 'block';
      openOverlay();
      launchConfetti(200);

      // botón reiniciar
      restartBtn.onclick = initGame;
    }

    function loseGame(){
      ended = true;
      playSound('fail');
      title.style.display = 'none';
      triesEl.style.display = 'none';
      grid.style.display = 'none';

      // sin imagen de premio
      winnerImg.style.display = 'none';
      msg.textContent = 'Perdiste tus oportunidades';
      openOverlay();

      restartBtn.onclick = initGame;
    }

    function launchConfetti(count){
      for(let i=0; i<count; i++){
        const c = document.createElement('div'); c.className = 'confetti';
        c.style.backgroundColor = ['#ff7f7f','#ffe4e1','#ffdd57','#7bed9f'][Math.floor(Math.random()*4)];
        c.style.left = Math.random()*100 + 'vw';
        c.style.animationDuration = (1 + Math.random()) + 's';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(), 3000);
      }
    }

    window.onload = initGame;
  </script>
</body>
</html>
